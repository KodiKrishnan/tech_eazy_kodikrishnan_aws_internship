name: Deploy Java Application

on:
  push:
    tags:
      - deploy-dev
      - deploy-prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      STAGE: ${{ github.ref_name == 'refs/tags/deploy-prod' && 'prod' || 'dev' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init
        working-directory: ./assignment-3


      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="${{ env.STAGE }}.tfvars"
        working-directory: ./assignment-3

      - name: Fetch Public IP
        id: fetch_ip
        run: |
          echo "INSTANCE_IP=$(terraform output -raw public_ip)" >> $GITHUB_ENV
        working-directory: ./assignment-3

      - name: Wait and Validate App Health
        run: |
          echo "Waiting for EC2 and App..."
          sleep 90
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$INSTANCE_IP)
            if [ "$STATUS" == "200" ]; then
              echo "✅ App is Healthy"
              exit 0
            fi
            echo "Retrying ($i)..."
            sleep 10
          done
          echo "❌ App is not healthy"
          exit 1
